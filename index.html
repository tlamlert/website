<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Placeholder Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        .image-placeholder {
            width: 300px; /* Set width of the placeholder */
            height: 200px; /* Set height of the placeholder */
            background-color: #cccccc; /* Gray background */
            display: flex;
            align-items: center;
            justify-content: center;
            color: #666666; /* Placeholder text color */
            font-size: 18px;
            border: 2px dashed #999999; /* Dashed border */
            margin: auto;
        }
    </style>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I Love You</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f8ff;
            font-family: Arial, sans-serif;
            color: #ff69b4;
            font-size: 48px;
            text-align: center;
        }a
    </style>
</head>
<body>

    <div class="image-placeholder">
        <img src="image.png" alt="Placeholder Image">
    </div>

    <div>
        <h1>I LOVE YOU SO MUCH STERLING</h1>
    </div>

</body>
</html>
